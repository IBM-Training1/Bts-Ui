<head>
    <meta charset="UTF-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Create Bug</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href=""><img class="logo" src="logo.png"></a>
                </div>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Help</a></li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>
    <div class="container" id="create">
        <p class="para1">Create Bug</p>
        <table class="table">
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>ProjectId:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Module:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Product:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Synopsis:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td><select name="Priority" id="Priority">
                        <option>Choose value</option>
                        <option value="RUNTIME_ERROR">RUNTIME_ERROR</option>
                        <option value="COMPILETIME_ERROR">COMPILETIME_ERROR"</option>
                        <option value="ARITHMETIC">ARITHMETIC</option>
                        <option value="LOGICAL">LOGICAL</option>
                    </select></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td><select name="Status" id="Status">
                        <option>Choose value</option>
                        <option value="NEW">NEW</option>
                        <option value="OPEN">OPEN</option>
                        <option value="FIXED">FIXED</option>
                        <option value="ASSIGNED">ASSIGNED</option>
                        <option value="PENDING_REQUEST">PENDING_REQUEST</option>
                        <option value="RETEST">RETEST</option>
                        <option value="REOPEN">REOPEN</option>
                        <Option value="CLOSED">CLOSED</Option>
                        <option value="VERIFIED">VERIFIED</option>
                    </select></td>
            </tr>
            <tr>
                <td>Severity:</td>
                <td><select name="Priority" id="Priority">
                        <option>Choose value</option>
                        <option value="SEVERE">HIGH</option>
                        <option value="MILD">MILD</option>
                        <option value="LOW">LOW</option>
                    </select></td>
            </tr>
            <tr>
                <td>Priority:</td>
                <td><select name="Priority" id="Priority">
                        <option>Choose value</option>
                        <option value="HIGH">HIGH</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="LOW">LOW</option>
                    </select></td>
            </tr>
        </table>
        <a class="btn btn-first" href="#">Create Bug</a>
    </div>
</body>
